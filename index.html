<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>介護アンビエントツール</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #f8f9fa; /* 明るい背景色 */
        }
        /* カスタムカラーの定義 */
        .bg-app-light-green { background-color: #93c47d; }
        .hover\:bg-app-light-green-dark:hover { background-color: #82b36c; }
        .bg-app-green { background-color: #4d9967; }
        .hover\:bg-app-green-dark:hover { background-color: #42855a; }
        .bg-app-blue { background-color: #3d85c6; }
        .hover\:bg-app-blue-dark:hover { background-color: #3575b0; }
        .text-app-dark-gray { color: #333333; }
        .border-app-light-green { border-color: #93c47d; }
        .ring-app-green { --tw-ring-color: #4d9967; }

        @keyframes spin { to { transform: rotate(360deg); } }
        .loader { animation: spin 1s linear infinite; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div id="app-container" class="w-full max-w-2xl bg-white rounded-2xl shadow-lg p-6 md:p-8 space-y-6 m-4">
        
        <!-- ヘッダーとログイン状態表示 -->
        <div class="flex justify-between items-center border-b pb-4">
            <div>
                <h1 class="text-2xl md:text-3xl font-bold text-app-green">介護アンビエントツール</h1>
                <p class="text-gray-500 mt-1">音声記録から始める業務効率化</p>
            </div>
            <div id="auth-container">
                <!-- ログインボタン (JSで制御) -->
                <button id="login-button" class="bg-app-blue hover:bg-app-blue-dark text-white font-bold py-2 px-4 rounded-lg transition-colors duration-300">
                    Googleでログイン
                </button>
                <!-- ユーザー情報 (JSで制御, 初期非表示) -->
                <div id="user-info" class="hidden text-right">
                    <p id="user-email" class="text-sm text-gray-600"></p>
                    <button id="logout-button" class="text-xs text-red-500 hover:underline">ログアウト</button>
                </div>
            </div>
        </div>

        <!-- Firebase設定エラー表示 -->
        <div id="config-error" class="hidden text-center py-10 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg">
            <strong class="font-bold">設定エラー：</strong>
            <span class="block sm:inline">Firebaseの設定情報が正しくありません。ご自身のプロジェクトの設定情報を貼り付けてください。</span>
        </div>

        <!-- ログインしていない時のメッセージ -->
        <div id="login-prompt" class="text-center py-10">
            <p class="text-gray-600">記録を開始するには、Googleアカウントでログインしてください。</p>
        </div>

        <!-- メインコンテンツ (ログイン後に表示) -->
        <div id="main-content" class="hidden space-y-6">

            <!-- ファイル選択 -->
            <label for="audio-file-input" class="w-full inline-block text-center bg-app-light-green hover:bg-app-light-green-dark text-white font-semibold py-3 px-4 rounded-lg cursor-pointer transition-colors duration-300">
                <span id="file-name-display">1. 音声ファイルを選択</span>
                <input type="file" id="audio-file-input" accept="audio/*" class="hidden">
            </label>

            <!-- 操作ボタン -->
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <button id="start-button" class="bg-app-green hover:bg-app-green-dark text-white font-bold py-3 px-4 rounded-lg transition-colors duration-300 disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                    2. 文字起こし開始
                </button>
                 <button id="save-button" class="bg-app-blue hover:bg-app-blue-dark text-white font-bold py-3 px-4 rounded-lg transition-colors duration-300 disabled:opacity-50 disabled:cursor-not-allowed">
                    3. ドキュメント保存
                </button>
            </div>
            
            <!-- ステータス表示 -->
            <div id="status-display" class="h-8 flex items-center justify-center text-gray-500 space-x-2">
                <div id="loader" class="w-5 h-5 border-2 border-transparent border-t-app-green rounded-full loader hidden"></div>
                <span id="status-text">ファイルを選択してください</span>
            </div>

            <!-- 文字起こし結果 -->
            <div>
                <label for="transcript-output" class="block mb-2 text-sm font-medium text-app-dark-gray">文字起こし結果</label>
                <textarea id="transcript-output" rows="10" class="w-full bg-gray-50 border border-gray-300 rounded-lg p-3 text-app-dark-gray focus:ring-2 focus:ring-app-green focus:border-app-green transition" placeholder="ここに文字起こし結果が表示されます..."></textarea>
            </div>
            
            <!-- 次のステップへ -->
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 border-t pt-6">
                <button id="copy-button" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-3 px-4 rounded-lg transition-colors duration-300 disabled:opacity-50 disabled:cursor-not-allowed">
                    結果をコピー
                </button>
                <button id="next-step-button" class="bg-gray-700 hover:bg-gray-800 text-white font-bold py-3 px-6 rounded-lg transition-colors duration-300 disabled:opacity-50 disabled:cursor-not-allowed">
                    次のステップへ (AI要約)
                </button>
            </div>
        </div>
        <audio id="audio-player" class="hidden"></audio>
    </div>

<script type="module">
    // --- Firebase SDKのインポート ---
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // --- 【重要】ここに、あなたのFirebaseプロジェクトの設定を貼り付けます ---
    // Firebaseコンソールの「プロジェクトの設定」からコピーしたものを貼り付けてください。
    const firebaseConfig = {
  apiKey: "AIzaSyCxnme5ORThmFED3RMG_V9uUXJmtMM6UCE",
  authDomain: "care-ambient-ver6.firebaseapp.com",
  projectId: "care-ambient-ver6",
  storageBucket: "care-ambient-ver6.firebasestorage.app",
  messagingSenderId: "766189961211",
  appId: "1:766189961211:web:0d116878cbf622facd155e"
};
    
    // --- DOM要素の取得 ---
    const configError = document.getElementById('config-error');
    const appContainer = document.getElementById('app-container');

    // --- 設定情報のチェック ---
    if (firebaseConfig.apiKey === "AIzaSyXXXXXXXXXXXXXXXXXXXXXXXXXXX") {
        configError.classList.remove('hidden');
        document.getElementById('main-content').classList.add('hidden');
        document.getElementById('login-prompt').classList.add('hidden');
        document.getElementById('auth-container').classList.add('hidden');
    } else {
        initializeAppAndAuth();
    }
    
    function initializeAppAndAuth() {
        // --- Firebaseの初期化 ---
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        // --- DOM要素の取得 ---
        const loginButton = document.getElementById('login-button');
        const logoutButton = document.getElementById('logout-button');
        const userInfo = document.getElementById('user-info');
        const userEmail = document.getElementById('user-email');
        const loginPrompt = document.getElementById('login-prompt');
        const mainContent = document.getElementById('main-content');
        
        // --- 認証関連の処理 ---
        loginButton.addEventListener('click', () => {
            signInWithPopup(auth, provider).catch(error => {
                console.error("Login failed:", error);
                alert("ログインに失敗しました。コンソールでエラーを確認してください。");
            });
        });
        logoutButton.addEventListener('click', () => {
            signOut(auth).catch(error => console.error("Logout failed:", error));
        });

        onAuthStateChanged(auth, user => {
            if (user) {
                // ログイン時
                loginButton.classList.add('hidden');
                userInfo.classList.remove('hidden');
                userEmail.textContent = user.email;
                mainContent.classList.remove('hidden');
                loginPrompt.classList.add('hidden');
            } else {
                // ログアウト時
                loginButton.classList.remove('hidden');
                userInfo.classList.add('hidden');
                mainContent.classList.add('hidden');
                loginPrompt.classList.remove('hidden');
            }
        });
    }

    // --- 文字起こしツールのロジック（ほぼ前回と同じ） ---
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    let recognition;
    if (SpeechRecognition) {
        recognition = new SpeechRecognition();
        recognition.lang = 'ja-JP';
        recognition.continuous = true;
        recognition.interimResults = true;
    } else {
        alert("お使いのブラウザは音声認識に対応していません。Google Chromeの利用を推奨します。");
    }

    const audioFileInput = document.getElementById('audio-file-input');
    const fileNameDisplay = document.getElementById('file-name-display');
    const startButton = document.getElementById('start-button');
    const saveButton = document.getElementById('save-button');
    const copyButton = document.getElementById('copy-button');
    const transcriptOutput = document.getElementById('transcript-output');
    const statusText = document.getElementById('status-text');
    const loader = document.getElementById('loader');
    const audioPlayer = document.getElementById('audio-player');
    const nextStepButton = document.getElementById('next-step-button');

    let finalTranscript = '';
    let isTranscribing = false;

    audioFileInput.addEventListener('change', (event) => {
        const file = event.target.files[0];
        if (file) {
            audioPlayer.src = URL.createObjectURL(file);
            fileNameDisplay.textContent = file.name;
            startButton.disabled = false;
            statusText.textContent = '準備完了です。';
            resetState();
        }
    });

    startButton.addEventListener('click', () => {
        // 認証状態の確認を getAuth() から直接行う
        const auth = getAuth();
        if (!recognition || !auth.currentUser) return;
        isTranscribing = true;
        resetState();
        transcriptOutput.placeholder = '文字起こし中...';
        statusText.textContent = '文字起こしを実行中...';
        loader.classList.remove('hidden');
        startButton.disabled = true;
        recognition.start();
        audioPlayer.play();
    });
    
    // --- Firestoreに保存する機能（記録者情報を追加） ---
    saveButton.addEventListener('click', async () => {
        const auth = getAuth();
        const db = getFirestore();
        const transcriptText = transcriptOutput.value;
        const user = auth.currentUser;

        if (!transcriptText.trim() || !user) {
            alert('保存するテキストがないか、ログインしていません。');
            return;
        }

        saveButton.textContent = '保存中...';
        saveButton.disabled = true;

        try {
            await addDoc(collection(db, "care-ambient-tool"), {
                transcript: transcriptText,
                createdAt: serverTimestamp(),
                recorderId: user.uid, // 記録者のID
                recorderEmail: user.email // 記録者のEmail
            });
            saveButton.textContent = '保存しました！';
        } catch (e) {
            console.error("保存エラー: ", e);
            alert("データの保存に失敗しました。");
            saveButton.textContent = '3. ドキュメント保存';
        } finally {
            setTimeout(() => {
                 saveButton.textContent = '3. ドキュメント保存';
                 saveButton.disabled = false;
            }, 2000);
        }
    });

    // --- 以下、音声認識とUIの補助的ロジック（変更なし） ---
    recognition.onresult = (event) => {
        let interimTranscript = '';
        finalTranscript = '';
        for (let i = 0; i < event.results.length; ++i) {
            if (event.results[i].isFinal) {
                finalTranscript += event.results[i][0].transcript;
            } else {
                interimTranscript += event.results[i][0].transcript;
            }
        }
        transcriptOutput.value = finalTranscript + interimTranscript;
    };

    // --- 【修正箇所】音声認識の終了イベントを追加 ---
    recognition.onend = () => {
        if (isTranscribing) {
            isTranscribing = false;
            statusText.textContent = '文字起こしが完了しました。';
            loader.classList.add('hidden');
            transcriptOutput.value = finalTranscript; // 最終テキストをセット
            if (transcriptOutput.value.trim()){
                copyButton.disabled = false;
                nextStepButton.disabled = false;
                saveButton.disabled = false;
            }
        }
    };

    audioPlayer.addEventListener('ended', () => {
        if (isTranscribing) {
            // 音声再生が終了したら、少し待ってから認識を停止させる
            setTimeout(() => {
                if(recognition) recognition.stop();
            }, 500); // 0.5秒の猶予を持たせる
        }
    });
    
    copyButton.addEventListener('click', () => {
        if (transcriptOutput.value) {
            transcriptOutput.select();
            document.execCommand('copy');
            window.getSelection().removeAllRanges();
            copyButton.textContent = 'コピーしました！';
            setTimeout(() => { copyButton.textContent = '結果をコピー'; }, 2000);
        }
    });
    
    nextStepButton.addEventListener('click', () => {
        alert("次のステップ「AI要約」に進みます。\n（コピーしたテキストをAIツール等に貼り付けてください）");
    });
    
    function resetState() {
        finalTranscript = '';
        transcriptOutput.value = '';
        copyButton.disabled = true;
        nextStepButton.disabled = true;
        saveButton.disabled = true;
        transcriptOutput.placeholder = 'ここに文字起こし結果が表示されます...';
    }
</script>
</body>
</html>
