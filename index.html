<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>介護アンビエントツール (最終版)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans JP', sans-serif; background-color: #f8f9fa; }
        .bg-app-light-green { background-color: #93c47d; }
        .hover\:bg-app-light-green-dark:hover { background-color: #82b36c; }
        .bg-app-green { background-color: #4d9967; }
        .hover\:bg-app-green-dark:hover { background-color: #42855a; }
        .bg-app-blue { background-color: #3d85c6; }
        .hover\:bg-app-blue-dark:hover { background-color: #3575b0; }
        .text-app-dark-gray { color: #333333; }
        .ring-app-green { --tw-ring-color: #4d9967; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .loader { animation: spin 1s linear infinite; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div id="app-container" class="w-full max-w-2xl bg-white rounded-2xl shadow-lg p-6 md:p-8 space-y-6 m-4">
        
        <div class="flex justify-between items-center border-b pb-4">
            <div>
                <h1 class="text-2xl md:text-3xl font-bold text-app-green">介護アンビエントツール (最終版)</h1>
                <p class="text-gray-500 mt-1">高精度AIによる音声記録の効率化</p>
            </div>
            <div id="auth-container">
                <button id="login-button" class="bg-app-blue hover:bg-app-blue-dark text-white font-bold py-2 px-4 rounded-lg transition-colors duration-300">Googleでログイン</button>
                <div id="user-info" class="hidden text-right">
                    <p id="user-email" class="text-sm text-gray-600"></p>
                    <button id="logout-button" class="text-xs text-red-500 hover:underline">ログアウト</button>
                </div>
            </div>
        </div>

        <div id="config-error" class="hidden text-center bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg"></div>

        <div id="login-prompt" class="text-center py-10">
            <p class="text-gray-600">記録を開始するには、Googleアカウントでログインしてください。</p>
        </div>

        <div id="main-content" class="hidden space-y-6">
            <div class="bg-yellow-50 border-l-4 border-yellow-400 p-4 rounded-r-lg">
                <div class="flex">
                    <div class="py-1"><svg class="h-5 w-5 text-yellow-500 mr-3" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.21 3.03-1.742 3.03H4.42c-1.532 0-2.492-1.696-1.742-3.03l5.58-9.92zM10 13a1 1 0 110-2 1 1 0 010 2zm-1-8a1 1 0 011-1h.01a1 1 0 110 2H10a1 1 0 01-1-1z" clip-rule="evenodd"></path></svg></div>
                    <div>
                        <p class="text-sm text-yellow-700">このバージョンでは、**WAV (.wav)形式**の音声ファイルを推奨します。他の形式では正しく動作しない場合があります。</p>
                    </div>
                </div>
            </div>

            <label for="audio-file-input" class="w-full inline-block text-center bg-app-light-green hover:bg-app-light-green-dark text-white font-semibold py-3 px-4 rounded-lg cursor-pointer transition-colors duration-300">
                <span id="file-name-display">1. 音声ファイル (WAV) を選択</span>
                <input type="file" id="audio-file-input" accept=".wav,audio/wav" class="hidden">
            </label>

            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <button id="start-button" class="bg-app-green hover:bg-app-green-dark text-white font-bold py-3 px-4 rounded-lg transition-colors duration-300 disabled:opacity-50 disabled:cursor-not-allowed" disabled>2. 文字起こし開始</button>
                 <button id="save-button" class="bg-app-blue hover:bg-app-blue-dark text-white font-bold py-3 px-4 rounded-lg transition-colors duration-300 disabled:opacity-50 disabled:cursor-not-allowed" disabled>3. ドキュメント保存</button>
            </div>
            
            <div id="status-display" class="h-8 flex items-center justify-center text-gray-500 space-x-2">
                <div id="loader" class="w-5 h-5 border-2 border-transparent border-t-app-green rounded-full loader hidden"></div>
                <span id="status-text">ファイルを選択してください</span>
            </div>

            <div>
                <label for="transcript-output" class="block mb-2 text-sm font-medium text-app-dark-gray">文字起こし結果</label>
                <textarea id="transcript-output" rows="10" class="w-full bg-gray-50 border border-gray-300 rounded-lg p-3 text-app-dark-gray focus:ring-2 focus:ring-app-green focus:border-app-green transition" placeholder="ここに文字起こし結果が表示されます..."></textarea>
            </div>
            
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 border-t pt-6">
                <button id="copy-button" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-3 px-4 rounded-lg transition-colors duration-300 disabled:opacity-50 disabled:cursor-not-allowed" disabled>結果をコピー</button>
                <button id="next-step-button" class="bg-gray-700 hover:bg-gray-800 text-white font-bold py-3 px-6 rounded-lg transition-colors duration-300 disabled:opacity-50 disabled:cursor-not-allowed" disabled>次のステップへ (AI要約)</button>
            </div>
        </div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // --- 【重要】ここに、新しいFirebase設定情報を貼り付けます ---
    const firebaseConfig = {
  apiKey: "AIzaSyCxnme5ORThmFED3RMG_V9uUXJmtMM6UCE",
  authDomain: "care-ambient-ver6.firebaseapp.com",
  projectId: "care-ambient-ver6",
  storageBucket: "care-ambient-ver6.firebasestorage.app",
  messagingSenderId: "766189961211",
  appId: "1:766189961211:web:bbe2f4d16bd141e3cd155e"
};

    // --- 【重要】ここに、Speech-to-Text API のキーを貼り付けます ---
    const SPEECH_API_KEY = "AIzaSyDFg-gh9FrM-QLMvlAPKpsWda7Gpkw9J-c";

    // --- ここから下は変更しないでください ---

    const configError = document.getElementById('config-error');
    let firebaseApp, auth, db;
    
    function checkConfig() {
        let errorMessage = '';
        if (!firebaseConfig.apiKey || Object.keys(firebaseConfig).length < 5) {
            errorMessage += 'Firebaseの設定情報が空か、正しくありません。<br>';
        }
        if (SPEECH_API_KEY === "" || SPEECH_API_KEY.length < 30) {
            errorMessage += 'Speech-to-Text APIのキーが設定されていません。';
        }

        if (errorMessage) {
            configError.innerHTML = `<strong class="font-bold">設定エラー：</strong><span class="block">${errorMessage}</span> ガイドに従って、2つの設定情報をコードに貼り付けてください。`;
            configError.classList.remove('hidden');
            document.getElementById('main-content').classList.add('hidden');
            document.getElementById('login-prompt').classList.add('hidden');
            document.getElementById('auth-container').classList.add('hidden');
            return false;
        }
        return true;
    }

    if (checkConfig()) {
        initializeAppAndAuth();
    }
    
    function initializeAppAndAuth() {
        firebaseApp = initializeApp(firebaseConfig);
        auth = getAuth(firebaseApp);
        db = getFirestore(firebaseApp);
        const provider = new GoogleAuthProvider();

        const loginButton = document.getElementById('login-button');
        const logoutButton = document.getElementById('logout-button');
        const userInfo = document.getElementById('user-info');
        const userEmail = document.getElementById('user-email');
        const loginPrompt = document.getElementById('login-prompt');
        const mainContent = document.getElementById('main-content');
        
        loginButton.addEventListener('click', () => signInWithPopup(auth, provider).catch(handleAuthError));
        logoutButton.addEventListener('click', () => signOut(auth).catch(handleAuthError));

        onAuthStateChanged(auth, user => {
            if (user) {
                loginButton.classList.add('hidden');
                userInfo.classList.remove('hidden');
                userEmail.textContent = user.email;
                mainContent.classList.remove('hidden');
                loginPrompt.classList.add('hidden');
            } else {
                loginButton.classList.remove('hidden');
                userInfo.classList.add('hidden');
                mainContent.classList.add('hidden');
                loginPrompt.classList.remove('hidden');
            }
        });
    }

    function handleAuthError(error) {
        console.error("Authentication Error:", error);
        alert(`認証エラーが発生しました: ${error.message}\n\n【確認】\n・Firebaseの承認済みドメインに、現在のサイトURLが登録されていますか？\n・Google Cloudで「Identity Toolkit API」が有効になっていますか？`);
    }

    const audioFileInput = document.getElementById('audio-file-input');
    const fileNameDisplay = document.getElementById('file-name-display');
    const startButton = document.getElementById('start-button');
    const saveButton = document.getElementById('save-button');
    const copyButton = document.getElementById('copy-button');
    const transcriptOutput = document.getElementById('transcript-output');
    const statusText = document.getElementById('status-text');
    const loader = document.getElementById('loader');
    const nextStepButton = document.getElementById('next-step-button');
    let selectedFile = null;

    audioFileInput.addEventListener('change', (event) => {
        const file = event.target.files[0];
        if (file) {
            selectedFile = file;
            fileNameDisplay.textContent = file.name;
            startButton.disabled = false;
            statusText.textContent = '準備完了です。';
            resetState();
        }
    });

    startButton.addEventListener('click', () => {
        if (!selectedFile) return;
        transcribeWithApi(selectedFile);
    });

    async function transcribeWithApi(file) {
        resetState();
        transcriptOutput.placeholder = 'AIによる文字起こし中...';
        statusText.textContent = '音声データを解析中...';
        loader.classList.remove('hidden');
        startButton.disabled = true;
        
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onloadend = async () => {
            const base64Audio = reader.result.split(',')[1];
            const apiUrl = `https://speech.googleapis.com/v1/speech:recognize?key=${SPEECH_API_KEY}`;
            
            const requestBody = {
                config: {
                    encoding: "WAV",
                    sampleRateHertz: 16000, // 一般的なWAVファイルの値
                    languageCode: "ja-JP",
                },
                audio: {
                    content: base64Audio,
                },
            };

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(requestBody),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    console.error('API Error Response:', errorData);
                    throw new Error(errorData.error.message);
                }

                const data = await response.json();
                
                if (data.results && data.results.length > 0) {
                    const transcript = data.results.map(result => result.alternatives[0].transcript).join('\n');
                    transcriptOutput.value = transcript;
                    statusText.textContent = '文字起こしが完了しました。';
                    enableActionButtons();
                } else {
                    transcriptOutput.placeholder = '音声は認識されましたが、文字に変換できる内容がありませんでした。';
                    statusText.textContent = '文字起こし完了（結果なし）';
                }

            } catch (error) {
                console.error("文字起こしエラー:", error);
                statusText.textContent = 'エラーが発生しました。';
                transcriptOutput.placeholder = `エラー: ${error.message}\n\n【確認】\n・Speech APIキーの制限（HTTPリファラー）にサイトURLが登録されていますか？\n・ファイルはWAV形式ですか？\n・Google Cloudで「Speech-to-Text API」が有効になっていますか？`;
            } finally {
                loader.classList.add('hidden');
                startButton.disabled = false;
            }
        };
    }
    
    saveButton.addEventListener('click', async () => {
        const transcriptText = transcriptOutput.value;
        const user = auth.currentUser;
        if (!transcriptText.trim() || !user) return alert('保存するテキストがないか、ログインしていません。');

        saveButton.textContent = '保存中...';
        saveButton.disabled = true;
        try {
            await addDoc(collection(db, "care-ambient-tool"), {
                transcript: transcriptText,
                createdAt: serverTimestamp(),
                recorderId: user.uid,
                recorderEmail: user.email,
            });
            saveButton.textContent = '保存しました！';
        } catch (e) {
            console.error("保存エラー: ", e);
            alert("データの保存に失敗しました。");
            saveButton.textContent = '3. ドキュメント保存';
        } finally {
            setTimeout(() => {
                 saveButton.textContent = '3. ドキュメント保存';
                 saveButton.disabled = false;
            }, 2000);
        }
    });

    copyButton.addEventListener('click', () => {
        if (!transcriptOutput.value) return;
        transcriptOutput.select();
        document.execCommand('copy');
        window.getSelection().removeAllRanges();
        copyButton.textContent = 'コピーしました！';
        setTimeout(() => { copyButton.textContent = '結果をコピー'; }, 2000);
    });
    
    nextStepButton.addEventListener('click', () => {
        alert("次のステップ「AI要約」に進みます。\n（コピーしたテキストをAIツール等に貼り付けてください）");
    });
    
    function resetState() {
        transcriptOutput.value = '';
        copyButton.disabled = true;
        nextStepButton.disabled = true;
        saveButton.disabled = true;
        transcriptOutput.placeholder = 'ここに文字起こし結果が表示されます...';
    }

    function enableActionButtons() {
        if (transcriptOutput.value.trim()){
            copyButton.disabled = false;
            nextStepButton.disabled = false;
            saveButton.disabled = false;
        }
    }
</script>
</body>
</html>
